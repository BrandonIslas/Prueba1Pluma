{% load static %}
{% load leaflet_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  {% leaflet_js %}
  {% leaflet_css %}
  <meta charset="utf-8">
  <title> Prueba frontend</title>
  <style>
    #map {
      width: 100%;
      height: 600px
    }

    .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }

    .legend {
      text-align: left;
      line-height: 18px;
      color: #555;
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
  <script type="text/javascript" src="{% static 'pluma/js/leaflet.ajax.js' %}">
  </script>
</head>

<body>
  <h1>Corrida 1</h1>
  <script type="text/javascript">
    function our_layers1(map, options) {
      var pluma = new L.GeoJSON.AJAX("{% url 'cargar_pluma' %}", {
        style: function(feature) {
          console.log(feature);
          switch (feature.properties.capa) {
            case 1:
              return {
                color: "#ff5733"
              };
            case 2:
              return {
                color: "#b8ff33"
              };
            case 3:
              return {
                color: "#3399ff"
              };
            case 4:
              return {
                color: "#8509b3"
              };
            case 2:
              return {
                color: "#09b309"
              };
          }
          return {
            color
          };
        }
      });
      pluma.addTo(map);
      var myStyle = function(feature) {
        console.log(feature);
        switch (feature.properties.afectado) {
          case 0:
            return {
              color: "#cb0404"
            };
          case 1:
            return {
              color: "#040404"
            };
        }
        return {
          color
        };
      };
      var info = L.control();

      info.onAdd = function(map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
      };

      info.update = function(props, geom) {
        this._div.innerHTML = '<h4> Ruta:</h4>' + (props ?
          '<b>' + props.name + '</b><br />' + 'Cooordenas: <p>' + geom.coordinates + '</p>' :
          'Seleccione una Ruta');
      };

      info.addTo(map);

      function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
          weight: 5,
          color: '#b8ff33',
          dashArray: '',
          fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
          layer.bringToFront();
        }

        info.update(layer.feature.properties, layer.feature.geometry);
      }
      var rutas;

      function resetHighlight(e) {
        rutas.resetStyle(e.target);
        info.update();
      }

      function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
      }

      function onEachFeature(feature, layer) {
        layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          click: zoomToFeature
        });
      }
      rutas = new L.GeoJSON.AJAX("{% url 'cargar_afectacion' %}", {
        style: myStyle,
        onEachFeature: onEachFeature
      });
      rutas.addTo(map);

      function estiloCircleMarker(feature, latlng) {
        return L.circleMarker(latlng, {
          radius: 5.0,
          fillColor: 'yellow',
          color: '#000000',
          weight: 3,
          opacity: 1.0,
          fillOpacity: 1.0
        })
      }

      var puntos = new L.GeoJSON.AJAX("{% url 'cargar_puntos' %}", {
        pointToLayer: estiloCircleMarker
      });
      puntos.addTo(map);
    }
  </script>
  <div id="map">
    {% leaflet_map "nube" callback="window.our_layers1" %}
  </div>
</body>

</html>
